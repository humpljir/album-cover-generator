<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Album cover generator</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Atomic+Age&family=Barrio&family=Caveat:wght@500&family=Dancing+Script&family=Nosifer&family=Nunito:wght@400;700&family=Playfair+Display:wght@500&family=Press+Start+2P&family=Sarina&family=Six+Caps&family=UnifrakturCook:wght@700&family=WindSong&family=Yomogi&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!--<div class="header">ČSSD album generator</div>-->
        <div class="canvas-wrapper">
            <canvas id="canvas" width="1080" height="1440">Fck. This doesn't work.</canvas>
            <img class="img-placeholder" id="canvas-to-img" src="" onclick="nextImage()">
        </div>
        <div class="padding-box">
            <form id="input-form">
                <label for="album">ALBUM</label>
                <input type="text" id="album" value="Zapalujeme fabriky">
                <label for="song">SONG</label>
                <input type="text" id="song" value="Se srdcem na levém místě">
                <label for="artist">ARTIST</label>
                <input type="text" id="artist" value="Hustá dvojka">
            </form>
            <div class="button-box">
                <a class="bottom-button" onclick=nextImage(this)>NEXT IMAGE</a>
                <a class="bottom-button" download="Screenshot.jpg" onclick=generateFile(this)>DOWNLOAD</a>
            </div>
            <div class="footer"><a href="https://github.com/humpljir/album-cover-generator">github</a> ✨ <a
                    href="">jurodivy</a>
            </div>
            <div class="unvisible" style="display: none;"><img src="img/template.png" id="template-img"><img
                    src="img/covers/01.jpg" id="album-img"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
